<svg viewBox="0 0 1200 200" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <style type="text/css">
      html, body{
        height: 100%;
        font-weight: 800;
      }
      svg {
        font-family: Helvetica, sans-serif;
      }
      svg {
        display: block;
        font: 10.5em 'Helvetica';
        width: 960px;
        height: 300px;
        margin: 0 auto;
      }


      .textc {
        /*position: absolute;
        z-index: 10;*/
        fill: none;
        /*stroke: rgb(255,255,255);*/
        stroke-dasharray: 8% 29%;
        stroke-dashoffset: 0%;
        stroke-width: 5px;
        font-size: 200px;
        font-family: Josefin Slab,Arial,Sans-serif;
        -webkit-animation: move 5s infinite linear;
      }

      #layer-2 {
        position: absolute;
        z-index: 1000;
        background: transparent;
      }

      .textc:nth-child(1) {
        stroke: rgb(0,135,68);
        animation-delay: -1s;
      }

      .textc:nth-child(2) {
        stroke: rgb(0,87,231);
        animation-delay: -2s;
      }

      .textc:nth-child(3) {
        stroke: rgb(214,45,32);
        animation-delay: -3s;
      }

      .textc:nth-child(4) {
        stroke: rgb(255,167,0);
        animation-delay: -4s;
      }

      .textc:nth-child(5) {
        stroke: rgb(255,255,255);
        animation-delay: -5s;
      }

      @-webkit-keyframes move {
        80% {
          stroke-dashoffset: -35%;
        }
        100% {
          stroke-dashoffset: -90%;
        }
      }
    </style>
  </defs>
  <symbol id="welcome">
    <text text-anchor="middle" x="50%" y="60%">WELCOME</text>
  </symbol>
  <g id="textcs">
    <use xlink:href="#welcome" class="textc"></use>
    <use xlink:href="#welcome" class="textc"></use>
    <use xlink:href="#welcome" class="textc"></use>
    <use xlink:href="#welcome" class="textc"></use>
    <use xlink:href="#welcome" class="textc"></use>
  </g>
</svg>
